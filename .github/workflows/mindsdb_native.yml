name: MindsDB Native workflow

on:
  push:
  pull_request:
    branches:
      - stable
      - staging

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.6,3.7,3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir .
        pip install -r optional_requirements_extra_data_sources.txt
        if [ "$RUNNER_OS" == "Linux" ]; then
          pip install -r optional_requirements_snowflake.txt
        fi
        if [ "$RUNNER_OS" == "macOS" ]; then
          pip install -r optional_requirements_snowflake.txt
        fi
      env:
        CHECK_FOR_UPDATES: False
    - name: Install dependencies Linux
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          pip install -r optional_requirements_snowflake.txt
        fi
      env:
        CHECK_FOR_UPDATES: False
    - name: Install dependencies OSX
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          pip install -r optional_requirements_snowflake.txt
        fi
      env:
        CHECK_FOR_UPDATES: False
    - name: Install lightwood/staging if it's not mindsdb_native/stable
      if: github.ref != 'refs/heads/stable'
      run: |
          pip install git+https://github.com/mindsdb/lightwood.git@staging --upgrade --no-cache-dir
      env:
        CHECK_FOR_UPDATES: False
    - name: Run unit tests
      run: |
          cd tests
          python -m unittest discover unit_tests
          cd ..
      shell: bash
      env:
        CHECK_FOR_UPDATES: False
    - name: Run integration tests
      run: |
          cd tests
          python -m unittest discover integration_tests
          cd ..
      shell: bash
      env:
        CHECK_FOR_UPDATES: False
        DATABASE_CREDENTIALS_STRINGIFIED_JSON: ${{ secrets.DATABASE_CREDENTIALS }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/stable'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      env:
        TWINE_USERNAME:  __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist
        twine upload dist/*
